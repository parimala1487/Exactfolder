<template>
    <lightning-card title="Get Account Details">
       <div>
        <p> Account Name:{accountName}</p>
        <p> Industry:{industry}</p>
        <p> Phone:{phone}</p>
        <p> Owner:{owner}</p>
       </div>
       <lightning-button label="Delete" variant="destructive" icon-name="utility:delete"
                                                              icon-position="right"
                                                              onclick={handleDelete}></lightning-button>
    </lightning-card>
</template>
